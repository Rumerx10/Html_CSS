<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../YouTube_Clone/header.css">
    <link rel="stylesheet" href="../YouTube_Clone/general.css">
    <title>YouTube.com</title>
</head>
<body>
    <div class="header_container">
        <div class="header">
            <div class="left_section">
                <div class="hamburger_menu">
                    <img class="hamburger_icon" src="../Photos/hamburger-menu.svg">
                </div>
                <div class="youtube_logo">
                    <img class="youtube_logo_icon" src="../Photos/youtube-logo.svg">
                </div>
            </div>
            <div class="middle_section">
                <input class="search_box" type="text" placeholder="Search">
                <button class="search_btn">
                    <img class="search_btn_icon" src="../Photos/search.svg">
                </button>
                <button class="voice_search_btn">
                    <img class="voice_search_icon" src="../Photos/voice-search-icon.svg">
                </button>
            </div>
            <div class="right_section">
                <div>
                    <img class="upload_icon" src="../Photos/upload.svg">
                </div>
                <div>
                    <img class="youtube_apps_icon" src="../Photos/youtube-apps.svg">
                </div>
                <div>
                    <img class="notificaitons_icon" src="../Photos/notifications.svg">
                    <div class="notification_num_container">
                        <div class="notification_number">3</div>
                    </div>
                    
                </div>
                <div>
                    <img class="current_porfile_icon" src="../Photos/my-channel.jpeg">
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
