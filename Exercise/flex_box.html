<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_Box</title>
</head>
<body>
    <div style="
    display:flex;
    flex-direction: row;"    
    >
        <div style="background-color:bisque">div_1</div>
        <div style="background-color: lightblue;">div_2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 10px;
    display:flex;
    flex-direction: row;"    
    >
        <div style="background-color:bisque;
        width: 100px;">div_1</div>
        <div style="background-color: lightblue;
        flex: 1;">div_2 <p>text</p></div>
    </div>

    <div style="display: flex;    
                flex-direction:row;
                height: 70px;    
                align-items:center;
                justify-content:space-between;    
                border:2px solid red">
        <div style="background-color:rgb(122, 220, 37);
        flex: 1;">div_1</div>
        <div style="background-color:rgb(207, 128, 24);
        flex: 1;">div_2</div>
        <div style="background-color:rgb(37, 208, 220);
        flex:1;">div_3</div>
    </div>

</body>
</html>
