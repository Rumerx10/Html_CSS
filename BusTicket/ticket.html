<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/home.css" />
    <link rel="stylesheet" href="CSS/seatPlan.css" />
    <title>My Ticket</title>
  </head>
  <body>
    <div class="header">
      <div class="leftSection">
        <img class="logo" src="./icons/logo66.png" alt="rx-corporation" />
      </div>
      <div class="middleSection">
        <div class="dashBoardLinks">
          <div class="icon_text">
            <img class="icon" src="../BusTicket/icons/home.png" alt="Home" />
            <p class="iconName">Home</p>
          </div>
        </div>
        <div class="dashBoardLinks">
          <div class="icon_text">
            <img
              class="icon"
              src="../BusTicket/icons/ticket.png"
              alt="Tickets"
            />
            <p class="iconName">My Ticket</p>
          </div>
        </div>
        <div class="dashBoardLinks">
          <div class="icon_text">
            <img
              class="icon"
              src="../BusTicket/icons/notification.png"
              alt="Notification"
            />
            <p class="iconName">Notification</p>
          </div>
        </div>
        <div class="dashBoardLinks">
          <div class="icon_text">
            <img class="icon" src="../BusTicket/icons/about.png" alt="about" />
            <p class="iconName">About</p>
          </div>
        </div>
      </div>
      <div class="rightSection">
        <div class="dashBoardLinks">
          <div class="icon_text">
            <img
              class="icon"
              src="../BusTicket/icons/setting.png"
              alt="about"
            />
            <p class="iconName">Settings</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container_ticket">
      <img class="ticket_img" src="./icons/ticket1.png" alt="" />
    </div>
  </body>
</html>
