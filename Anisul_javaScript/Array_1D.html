<script>

    let scores=[23,45,33,101,67,57,87,19,5,17];

    
    function highestScore(passed_array){
        let max=passed_array[0];
        for(let i=1; i<passed_array.length; i++){
            if(max<passed_array[i]){
                max=passed_array[i];
            }
        }
        return max;
    }
    let hightScore=highestScore(scores);
    console.log(hightScore);
    

    

</script>
