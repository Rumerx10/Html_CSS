<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="previsousImg()">Previous</button>
    <img src="../Photos/p1(0).jfif" id="imgId" width="300px" style="vertical-align:top" alt="wall_Paper">
    <button onclick="nextImg()">Next</button>
</body>

<script>
    let imgs=["../Photos/p1(0).jfif","../Photos/p1 (1).jpg","../Photos/p1 (2).jpg","../Photos/p1 (3).jpg"];
    let img = document.getElementById("imgId");
    let count=0;

    
    function previsousImg(){
        count--;
        if(count<0){
            count=3;
            img.src=imgs[count];
        }else{
            img.src=imgs[count];
        }
    }

    function nextImg(){
        count++;
        if(count>=imgs.length){
            count=0;
            img.src=imgs[count];
        }else{
            img.src=imgs[count];
        }
        
    }
</script>
</html>
