<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div id="my-div" style="background-color: aqua;">
        <h1>Hello</h1>
        <h1>GoodBye</h1>
    </div>
</body>

<script>
   let myElement=document.createElement("h1");
   let text=document.createTextNode("Hi, Rumi");
   myElement.appendChild(text);

    let place=document.getElementById("my-div");
    place.appendChild(myElement);

    let delt=document.getElementsByTagName("h1")[1];
    place.removeChild(delt);


    let heading1=document.createElement("h1");
    let txtOfHeading1=document.createTextNode("Allah is One and Only.");
    heading1.appendChild(txtOfHeading1);
    console.log(heading1);
    let fElement=document.getElementsByTagName("h1")[0];
    place.insertBefore(heading1,fElement);
   
</script>


</html>
