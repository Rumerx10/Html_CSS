<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="datePlace"></h1>

</body>

<script>   

    function digitalClock(){
        let d = new Date();    
        let h=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();

        let shift="AM";

        if(h>12){
            h=h-12;
            shift="PM";
        }
        if(h==0){
            h=12;
        }
        h= h<10 ? "0"+h:h;
        m= m<10 ? "0"+m:m;
        s= s<10 ? "0"+s:s;        
        
        document.getElementById("datePlace").innerHTML=h+":"+m+":"+s+" "+shift;
        setTimeout(digitalClock,1000);        
    }
    
    digitalClock();
</script>
</html>
