<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paraStyle.css">
    <title>Document</title>
</head>
<body>
    <p id="p">This is paragraph</p>
    <button onclick="addStyle()">Add style</button>
    <button onclick="removeStyle()">Remove style</button>
</body>
<script>
    
    let p=document.getElementById("p");
    function addStyle(){
        p.classList.add("paraStyle");
    }

    function removeStyle(){
        p.classList.remove("paraStyle");
    }
</script>
</html>
